name: Build and validate generated code

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "dotnet/**"
      - "python/**"
      - "typescript/**"
  pull_request:
    branches: ["main"]
    paths:
      - "dotnet/**"
      - "python/**"
      - "typescript/**"

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      dotnet: ${{ steps.check.outputs.dotnet }}
      python: ${{ steps.check.outputs.python }}
      typescript: ${{ steps.check.outputs.typescript }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check changed files
        id: check
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "dotnet=true" >> $GITHUB_OUTPUT
            echo "python=true" >> $GITHUB_OUTPUT
            echo "typescript=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          git fetch origin ${{ github.base_ref }}
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}..HEAD)
          echo "Changed Files:"
          echo "$CHANGED_FILES"

          if echo "$CHANGED_FILES" | grep -q "^dotnet/"; then
            echo "dotnet=true" >> $GITHUB_OUTPUT
          else
            echo "dotnet=false" >> $GITHUB_OUTPUT
          fi

          if echo "$CHANGED_FILES" | grep -q "^python/"; then
            echo "python=true" >> $GITHUB_OUTPUT
          else
            echo "python=false" >> $GITHUB_OUTPUT
          fi

          if echo "$CHANGED_FILES" | grep -q "^typescript/"; then
            echo "typescript=true" >> $GITHUB_OUTPUT
          else
            echo "typescript=false" >> $GITHUB_OUTPUT
          fi

  build-and-test-dotnet:
    needs: check-changes
    if: needs.check-changes.outputs.dotnet == 'true'
    runs-on: ubuntu-latest
    env:
      solutionName: Microsoft.Agents.M365Copilot.sln
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Setup .NET
        uses: actions/setup-dotnet@v4.3.1
        with:
          dotnet-version: 8.x
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
      - name: Restore dependencies
        run: dotnet restore ${{ env.solutionName }}
        working-directory: dotnet
      - name: Build
        run: dotnet build ${{ env.solutionName }} --no-restore -c Release /p:UseSharedCompilation=false
        working-directory: dotnet
      - name: Test
        run: dotnet test ${{ env.solutionName }} --no-build --verbosity normal -c Release /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=opencover
        working-directory: dotnet
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  build-and-test-python:
    needs: check-changes
    if: needs.check-changes.outputs.python == 'true'
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -r microsoft_agents_m365copilot_core/requirements-dev.txt
        working-directory: python
      - name: Lint SDK with Pylint
        run: pylint microsoft_agents_m365copilot_beta --disable=W --rcfile=.pylintrc
        working-directory: python

      - name: Lint Core Library with Pylint
        run: pylint microsoft_agents_m365copilot_core --disable=W --rcfile=microsoft_agents_m365copilot_core/.pylintrc
        working-directory: python

      - name: Test Core Library
        run: pytest microsoft_agents_m365copilot_core
        working-directory: python

      # CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

  build-and-test-typescript:
    needs: check-changes
    if: needs.check-changes.outputs.typescript == 'true'
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max_old_space_size=9182"
    environment:
      name: build_test

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # Single version should work for compilation testing

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
        working-directory: typescript
      - run: npm run build
        working-directory: typescript
      - run: npm run test
        working-directory: typescript
      - name: Check for Secret availability
        id: my-key-check
        # perform secret check & put boolean result as an output
        shell: bash
        run: |
          if [ "${{ secrets.client_secret }}" != '' ]; then
            echo "defined=true" >> $GITHUB_OUTPUT;
          else
            echo "defined=false" >> $GITHUB_OUTPUT;
          fi
      - run: npm run test
        if: steps.my-key-check.outputs.defined == 'true'
        env:
          TENANT_ID: ${{secrets.tenant_id}}
          CLIENT_ID: ${{secrets.client_id}}
          CLIENT_SECRET: ${{secrets.client_secret}}
          USER_ID: ${{secrets.user_id}}
        working-directory: typescript

  check-build-matrix:
    runs-on: ubuntu-latest
    needs:
      [
        check-changes,
        build-and-test-dotnet,
        build-and-test-python,
        build-and-test-typescript,
      ]
    if: always()
    steps:
      - name: Check build status
        run: |
          # Check if any builds were triggered
          DOTNET_TRIGGERED=${{ needs.check-changes.outputs.dotnet == 'true' }}
          PYTHON_TRIGGERED=${{ needs.check-changes.outputs.python == 'true' }}
          TYPESCRIPT_TRIGGERED=${{ needs.check-changes.outputs.typescript == 'true' }}

          # Log job results for debugging
          echo "Dotnet triggered: $DOTNET_TRIGGERED, result: ${{ needs.build-and-test-dotnet.result }}"
          echo "Python triggered: $PYTHON_TRIGGERED, result: ${{ needs.build-and-test-python.result }}"
          echo "TypeScript triggered: $TYPESCRIPT_TRIGGERED, result: ${{ needs.build-and-test-typescript.result }}"

          # If no builds were triggered, exit successfully
          if [[ "$DOTNET_TRIGGERED" == "false" && "$PYTHON_TRIGGERED" == "false" && "$TYPESCRIPT_TRIGGERED" == "false" ]]; then
            echo "No builds were triggered - passing check"
            exit 0
          fi

          # Check results of triggered builds
          # Consider a job successful if:
          # - It wasn't triggered (TRIGGERED == "false") OR
          # - It was triggered and succeeded (result == "success") OR
          # - It was triggered but skipped (result == "skipped")
          if [[ "$DOTNET_TRIGGERED" == "true" && "${{ needs.build-and-test-dotnet.result }}" != "success" && "${{ needs.build-and-test-dotnet.result }}" != "skipped" ]] || \
             [[ "$PYTHON_TRIGGERED" == "true" && "${{ needs.build-and-test-python.result }}" != "success" && "${{ needs.build-and-test-python.result }}" != "skipped" ]] || \
             [[ "$TYPESCRIPT_TRIGGERED" == "true" && "${{ needs.build-and-test-typescript.result }}" != "success" && "${{ needs.build-and-test-typescript.result }}" != "skipped" ]]; then
            echo "One or more triggered builds failed"
            exit 1
          fi

          echo "All triggered builds completed successfully or were properly skipped"
          exit 0
