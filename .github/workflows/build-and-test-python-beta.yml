name: Build and validate Python beta package

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]
    paths:
      - "python/packages/microsoft_agents_m365copilot_beta/microsoft_agents_m365copilot_beta/**"
      - "python/packages/microsoft_agents_m365copilot_beta/*.py"
      - "python/packages/microsoft_agents_m365copilot_beta/pyproject.toml"

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  build-and-test-python-beta:
    name: python-microsoft_agents_m365copilot_beta
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade poetry
          poetry install
        working-directory: python/packages/microsoft_agents_m365copilot_beta

      - name: Build
        run: |
          poetry build
        working-directory: python/packages/microsoft_agents_m365copilot_beta

      # Common CodeQL steps
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"
